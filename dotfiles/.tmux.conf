# ──────────────────────────────
# Prefix & Splits
# ──────────────────────────────
set -g prefix C-a
unbind C-b
bind C-a send-prefix

unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# ──────────────────────────────
# Terminal & Truecolor support
# ──────────────────────────────
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:RGB'
set-option -ga terminal-overrides ",*:Tc"
set -g escape-time 10
set -g focus-events on

# ──────────────────────────────
# Reload config
# ──────────────────────────────
unbind r
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

# ──────────────────────────────
# Navigation (vim-tmux-navigator)
# ──────────────────────────────
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# ──────────────────────────────
# Pane resize (Vim-style)
# ──────────────────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ──────────────────────────────
# Copy mode (vi style)
# ──────────────────────────────
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# ──────────────────────────────
# UI / Status bar (Tokyo Night inspired)
# ──────────────────────────────
set -g mouse on
set -g status-position top
set -g automatic-rename off
set -g status-interval 1

# Status bar colors (Tokyo Night)
set-option -g status-style "bg=#1a1b26,fg=#c0caf5"
set-option -g status-left "#[fg=#7aa2f7]  #[fg=#c0caf5]#S "
set-option -g status-right "#[fg=#7aa2f7]%Y-%m-%d #[fg=#9ece6a]%H:%M #[default]"

# Window titles
set-window-option -g window-status-format "#[fg=#565f89] #I: #{b:pane_current_path} "
set-window-option -g window-status-current-format "#[fg=#7dcfff,bg=#1f2335,bold] #I: #{b:pane_current_path} #[default]"

# Pane border colors
set-option -g pane-border-style "fg=#3b4261"
set-option -g pane-active-border-style "fg=#7aa2f7"

# ──────────────────────────────
# TPM Plugins
# ──────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

